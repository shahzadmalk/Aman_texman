<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data and Image Fetch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        #dataDisplay, #imageDisplay {
            margin-top: 20px;
            text-align: left;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Data and Image Fetch</h1>
        <button id="fetchDataBtn">Fetch Data and Image</button>
        <div id="dataDisplay"></div>
        <div id="imageDisplay"></div>
    </div>

    <script>
        document.getElementById('fetchDataBtn').addEventListener('click', fetchDataAndImage);

        function fetchDataAndImage() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => response.json())
                .then(data => {
                    displayData(data);
                    return fetch('https://source.unsplash.com/random');
                })
                .then(response => {
                    displayImage(response.url);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function displayData(data) {
            const dataDisplay = document.getElementById('dataDisplay');
            dataDisplay.innerHTML = `
                <h2>${data.title}</h2>
                <p>${data.body}</p>
            `;
        }

        function displayImage(imageUrl) {
            const imageDisplay = document.getElementById('imageDisplay');
            imageDisplay.innerHTML = `
                <img src="${imageUrl}" alt="Random Unsplash Image">
            `;
        }
    </script>
</body>
</html>
